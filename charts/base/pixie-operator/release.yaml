---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pixie-operator
spec:
  releaseName: pixie-operator
  targetNamespace: pl
  chart:
    spec:
      chart: pixie-operator-chart
      sourceRef:
        kind: HelmRepository
        name: pixie
        namespace: flux-system
      version: "^0.1.4"
  interval: 12h
  install:
    createNamespace: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: pixie-operator-values
